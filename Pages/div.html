<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrafos</title>
   <style>
    *{
        margin: 0%;
        padding: 0%;

    }

    .divrojo{
        background-color: lightcoral;
        height: 20vh;
        width: 100vw;
        float: left;
        border-radius: 2pc;
        border: 2px black groove;

    }

    .divazul{
        background-color: aquamarine;
        height: 60vh;
        width: 20vw;
        float: left;
        overflow: auto;
        margin: 2%;
        border: 2px black groove;

    }

    .divamarillo{
        background-color: khaki;
        height: 60vh;
        width:60vw ;
        float: right;
        margin: 2%;
        border: 2px black groove;

    }

    .divverde{
        background-color: lightgreen;
        height: 20vh;
        width: 100vw;
        float: left;
        margin: 2%;
        border-radius: 2pc;
        border: 2px black groove;

    }
   </style>
</head>

<body>
    
    <div class="divrojo"> </div>

    <div>

        <div class="divazul"> </div>
        <div class="divamarillo"> </div>

    </div>

    <div class="divverde"> </div>



</body>
</html>
