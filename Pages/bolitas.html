<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolitas</title>
    <style>
        *{
        margin: 0%;
        padding: 0%;

    }
    .div-titulo{
        background-color: indianred;
        width:30vw;
        height:10vh;
        margin:auto;
        text-align: center;
        border-radius: 2pc;
        justify-content: center;
        font-size: 10px;
    }

    .div-bolitas{
        display: flex;
        border: 2px black groove;

    }

    .div-bolverde{
        background-color: greenyellow;
        width: 30vw;
        height: 25vh;
        border-radius: 50%;
        float: left;
        margin: 2%;
        border: 2px green groove;

    }

    .div-bolazul{
        background-color: aqua;
        width: 30vw;
        height: 25vh;
        border-radius: 50%;
        margin: 2%;
        border: 2px blue groove;

    }

    .div-bolamarillo{
        background-color: khaki;
        width: 30vw;
        height: 25vh;
        border-radius: 50%;
        float: right;
        margin: 2%;
        border: 2px yellow groove;

    }

    .div-cuadrados{
        display: flex;

    }

    .div-cuavioleta{
        background-color: mediumpurple;
        width: 45vw;
        height: 25vh;
        float: left;
        margin: auto;

    }

    .div-cuarojo{
        background-color: firebrick;
        width: 45vw;
        height: 25vh;
        float: right;
        margin: auto;

    }

    .div-final{
        background-color: palevioletred;
        width: 100vw;
        height: 30vh;
        float: left;
        margin: 2%;

    }

    </style>
</head>
<body>
    <div class="div-titulo">
        <marquee>
            <h1>Bolitas</h1> 
        </marquee>
    </div>

    <div>
        <marquee>
            Las bolitas son agobiantes
        </marquee>

    </div>

    <div class="div-bolitas">
        <div class="div-bolverde"></div>
        <div class="div-bolazul"></div>
        <div class="div-bolamarillo"></div>
    </div>

    <div class="div-cuadrados">
        <div class="div-cuavioleta"></div>
        <div class="div-cuarojo"></div>
    </div>

    <div class="div-final"></div>


    
</body>
</html>
